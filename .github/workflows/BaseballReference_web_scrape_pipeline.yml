name: Baseball Reference Web Scrape Pipeline

on:
  workflow_dispatch:

jobs:
  run-web-scrape-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install papermill

      - name: Run Baseball Reference Web Scrape Notebook
        run: |
          papermill notebooks/MLBWeb_Web_Scrape_Extract_Load_Raw.ipynb notebooks/MLBWeb_Web_Scrape_Extract_Load_Raw_output.ipynb
